<main>
    <form>
        <label for="nomecompleto">Nome Completo</label>
        <input type="text" id="nomecompleto" class="input-padrao" required> 

        <label for="email">email</label>
        <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
        
        
        <label for="mensagem">Mensagem</label>
       <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
         <legend>Escolha como prefere nosso receber nosso contato:</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
   
        <label for="radio-telefone"><input type="radio" name='contato' value="email" id="radio-telefone">Telefone</label>
    
        <label for="radio-whatsapp" checked ><input type="radio" name="contato" value="email" id="radio-whatsapp">Whatsapp</label>
        
        </fieldset>

            <fieldset>
            <legend> Qual horário prefere ser atendido?</legend>
            <select>
                <option> Manhã </option>
                <option> Tarde </option>
                <option> Noite </option>
            </select>
            </fieldset>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades em seu email?</label>
        
       <input type="submit" value="Enviar formulário" class="enviar"> 
    </form>


</main>
